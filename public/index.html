<html ng-app="app">
  <head>
    <link rel="stylesheet" href="stylesheets/lib.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/application.css" type="text/css">
  </head>

  <body ng-controller="main">
    <div class="container">
      <div class="row">
      </div>
      <div class="row">
        <div class="col-12-sm">

          <h3 class="text-muted">
            <span ng-repeat="field in group_by_fields">
              {{ field }} <i class="fa fa-angle-right" hg-hide="!$last"></i>
            </span>
          </h3>
          <p>
            <span class="btn btn-link" ng-repeat="field in fields_to_group_by" ng-click="toggle_group_by(field)">
              {{ field }}
            </span>
          </p>
          <app-blocks collection="blocks" group-by-fields="group_by_fields">
          </app-blocks>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="javascripts/lib.js"></script>
    <script type="text/javascript" src="javascripts/views.js"></script>
    <script type="text/javascript" src="javascripts/application.js"></script>
  </body>
<html>
